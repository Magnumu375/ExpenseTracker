<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="section">
            <h2>Income</h2>
            <div class="input-group">
                <label for="income-description">Description</label>
                <input type="text" id="income-description" placeholder="Enter description" required>
            </div>
            <div class="input-group">
                <label for="income-amount">Amount (ZAR)</label>
                <input type="number" id="income-amount" placeholder="Enter amount" required>
            </div>
            <div class="button-group">
                <button onclick="addIncome()">Add Income</button>
            </div>
        </div>
    
        <div class="section">
            <h2>Expense</h2>
            <div class="input-group">
                <label for="expense-description">Description</label>
                <input type="text" id="expense-description" placeholder="Enter description" required>
            </div>
            <div class="input-group">
                <label for="expense-category">Category</label>
                <select id="expense-category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="input-group">
                <label for="expense-amount">Amount (ZAR)</label>
                <input type="number" id="expense-amount" placeholder="Enter amount" required>
            </div>
            <div class="button-group">
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div>
    
        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">
                    <!-- Transactions will be added here -->
                </tbody>
            </table>
        </div>

        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: ZAR <span id="total-income">0</span></p>
            <p>Total Expense: ZAR <span id="total-expense">0</span></p>
            <p>Balance: ZAR <span id="balance">0</span></p>
        </div>

        <div class="clear-button-group">
            <button onclick="clearTransactions()">Clear All</button>
        </div>

        <div id="notification" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
